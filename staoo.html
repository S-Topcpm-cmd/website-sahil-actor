<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elon Musk 🚀</title>
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #00ffff;
            font-size: 3em;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            }
            to {
                text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            }
        }

        p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 20px auto;
        }

        button {
            background-color: #00ffcc;
            color: #000;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00ccaa;
        }

        .fact {
            margin-top: 30px;
            font-size: 1.5em;
            color: #ffcc00;
        }
    </style>
</head>
<body>

<h1>🌌 Elon Musk Fan Page 🚀</h1>

<p>Elon Musk is a billionaire entrepreneur, inventor, and engineer known for founding SpaceX, Tesla, Neuralink, and more. He dreams of colonizing Mars and making humanity multi-planetary. 💫</p>

<button onclick="showFact()">Show a Fun Fact</button>

<div class="fact" id="factDisplay"></div>

<script>
    const facts = [
        "Elon Musk was born in South Africa in 1971 🇿🇦",
        "He created a video game at age 12 🎮",
        "He founded SpaceX in 2002 🚀",
        "He is the CEO of Tesla Motors ⚡",
        "He wants to build a city on Mars 🌍➡️🔴",
        "He bought Twitter in 2022 🐦",
        "He named his son X Æ A-12 🤖"
    ];

    function showFact() {
        const randomIndex = Math.floor(Math.random() * facts.length);
        const fact = facts[randomIndex];
        document.getElementById('factDisplay').innerText = fact;
    }
</script>

</body>
</html>
